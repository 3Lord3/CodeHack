<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="index.js"></script>
    <title>Подбор кода</title>
</head>

<body>
    <div class="wrapper">
        <div class="info-wrapper">
            <div id="tries" class="block"></div>
            <div id="answer" class="block">F9H1<br>Z5P8</div>
        </div>
        <div class="panel">
            <div class="cell left"></div>
            <div class="cell left center"></div>
            <div class="cell center right"></div>
            <div class="cell right"></div>
            <div class="cell left"></div>
            <div class="cell left center"></div>
            <div class="cell center right"></div>
            <div class="cell right"></div>
        </div>
        <div class="bottom-wrapper">
            <div class="buttons-block">
                <button class="block left-button clockwise">Левый ↩️</button>
                <button class="block left-button">Левый ↪️</button>
            </div>
            <div class="buttons-block">
                <button class="block center-button clockwise">Центральный ↩️</button>
                <button class="block center-button">Центральный ↪️</button>
            </div>
            <div class="buttons-block">
                <button class="block right-button clockwise">Правый ↩️</button>
                <button class="block right-button">Правый ↪️</button>
            </div>
        </div>
    </div>
</body>

</html>
